spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}  # 기본은 local

---

# local 설정
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    org:
      springframework:
        web: DEBUG
  exception-conversion-word: "%ex{short, 0}"

server:
  port: 8080

---

# production 설정
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false       # 콘솔 SQL 출력 비활성화 (보안 + 성능)
    properties:
      hibernate:
        format_sql: false

server:
  port: 8080
