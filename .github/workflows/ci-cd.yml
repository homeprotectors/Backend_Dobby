name: ci-cd

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-2
  ECR_REPO: homeprotectors

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Build jar (skip tests)
        run: ./gradlew clean build -x test

      # 브랜치별 태그: main만 latest 부여
      - name: Derive image tag
        id: meta
        run: |
          SHORT=${GITHUB_SHA::12}
          echo "tag=prod-${SHORT}-${GITHUB_RUN_ATTEMPT}" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials (OIDC)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::146414906510:role/GitHubActionsPushToECR
          role-session-name: gh-actions-ecr

      - name: Login to ECR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push (main만)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            146414906510.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}:${{ steps.meta.outputs.tag }}

  deploy-ec2:
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy (compose pull & up)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            export APP_VERSION=${{ needs.build-and-push.outputs.image_tag }}
            
            # ECR 로그인(매 배포마다 재인증)
            REGION=${REGION:-ap-northeast-2}
            ACCOUNT_ID=146414906510
            REGISTRY="${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com"
            aws ecr get-login-password --region "$REGION" \
            | docker login --username AWS --password-stdin "$REGISTRY"

            cd /srv/homeprotectors
            docker compose pull
            APP_VERSION=${APP_VERSION} docker compose up -d --remove-orphans
            docker image prune -f
